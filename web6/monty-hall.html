<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монти Холл</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Монти Холл</h1>
        <p>Выберите дверь:</p>

        <div class="doors">
            <input type="radio" id="door1" name="door" class="door-input" aria-label="Дверь 1">
            <label for="door1" class="door">
                <div class="door-front">1</div>
                <div class="door-back">Коза</div>
            </label>

            <input type="radio" id="door2" name="door" class="door-input" aria-label="Дверь 2">
            <label for="door2" class="door">
                <div class="door-front">2</div>
                <div class="door-back">Автомобиль</div>
            </label>

            <input type="radio" id="door3" name="door" class="door-input" aria-label="Дверь 3">
            <label for="door3" class="door">
                <div class="door-front">3</div>
                <div class="door-back">Коза</div>
            </label>
        </div>

        <div class="result">
            <p>Выберите дверь, чтобы увидеть результат.</p>
        </div>
    </div>
</body>
</html>
